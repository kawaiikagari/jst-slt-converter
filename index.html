<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JST ⇄ SLT Time Converter</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafc;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }
    table {
      margin: 60px auto 20px auto;
      border-collapse: collapse;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f3f8;
      text-align: left;
    }
    tr:last-child td { border-bottom: none; }
    .note {
      font-size: 0.8em;
      color: #666;
      margin-top: 20px;
    }
    code {
      background: #eee;
      padding: 2px 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <table>
    <tr><th colspan="3">Event Time</th></tr>
    <tr><td></td><td><b>Start</b></td><td><b>End</b></td></tr>
    <tr><td><b>JST</b></td><td id="jstStart">–</td><td id="jstEnd">–</td></tr>
    <tr><td><b>SLT</b> (<span id="tzShort">PST/PDT</span>)</td><td id="sltStart">–</td><td id="sltEnd">–</td></tr>
  </table>

  <div class="note">
    Specify times in the URL, for example: <code>?start=22:00&end=23:30</code>
  </div>

  <script>
    // URLパラメータ取得
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        start: params.get("start"),
        end: params.get("end")
      };
    }

    // JST → SLT (PST/PDT) 変換
    function convertJSTtoSLT(jstStr) {
      if (!jstStr) return null;
      const [h, m] = jstStr.split(":").map(Number);

      const now = new Date();
      // JSTをUTCに変換 (UTC = JST - 9h)
      const utcDate = new Date(Date.UTC(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        h - 9,
        m,
        0,
        0
      ));

      return utcDate.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
        timeZone: "America/Los_Angeles"
      });
    }

    // 短縮タイムゾーン名取得
    function getSLTShort(jstStr) {
      if (!jstStr) return "–";
      const [h, m] = jstStr.split(":").map(Number);

      const now = new Date();
      const utcDate = new Date(Date.UTC(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        h - 9,
        m,
        0,
        0
      ));

      const sltStr = utcDate.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
        timeZone: "America/Los_Angeles",
        timeZoneName: "short"
      });

      const match = sltStr.match(/\b(PDT|PST)\b/);
      return match ? match[0] : "PST/PDT";
    }

    // 表示処理
    function display() {
      const { start, end } = getParams();
      if (!start) return;

      document.getElementById("jstStart").innerText = start;
      document.getElementById("jstEnd").innerText = end ? end : "–";

      const sltStart = convertJSTtoSLT(start);
      const sltEnd = end ? convertJSTtoSLT(end) : null;

      document.getElementById("sltStart").innerText = sltStart;
      document.getElementById("sltEnd").innerText = sltEnd ? sltEnd : "–";

      document.getElementById("tzShort").innerText = getSLTShort(start);
    }

    display();
  </script>
</body>
</html>
